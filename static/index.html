<!DOCTYPE html>
<html lang="en">

<!-- Shamelessly stolen from the tailwind documentation examples -->
<!-- The simple sqli is mine though -->
<!-- Just to make things easier for you, the username is "admin" 
 and password column in the database is "pass"-->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Login Page</title>
	<script>
		window.onload = () => {
			const handleLogin = (e) => {
				const username = document.getElementById("username").value
				const password = document.getElementById("password").value

				e.preventDefault()
				window.location = `/login?username=${username}&password=${password}`

			}
			document.getElementById("loginButton").addEventListener("click", handleLogin)
		}
	</script>
</head>

<body>
	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in
				to your account</h2>
		</div>

		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			<form class="space-y-6" action="#" method="POST">
				<div>
					<label for="username"
						class="block text-sm font-medium leading-6 text-gray-900">Username
					</label>
					<div class="mt-2">
						<input id="username" name="username" required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>

				<div>
					<div class="flex items-center justify-between">
						<label for="password"
							class="block text-sm font-medium leading-6 text-gray-900">Password</label>
					</div>
					<div class="mt-2">
						<input id="password" name="password" type="password"
							autocomplete="current-password" required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>

				<div>
					<a id="loginButton"
						class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
						in</a>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
